<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesseract OCR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tesseract OCR</h2>
      <p>上传图片：<input id="ocr-image" type="file" name="image" /></p>
      <p>截图粘贴:</p>
      <div id="ocr-paste" contenteditable></div>
      <p>识别结果</p>
      <pre id="ocr-result">
请上传图片或使用截图工具截图后在上方区域粘贴图片</pre
      >
    </div>

    <script src="main.js"></script>
  </body>
</html>
